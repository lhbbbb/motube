{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="">
      {% if request.resolver_match.url_name == 'signup' %}
        <h1 id="page_title">회원가입</h1>
      {% elif request.resolver_match.url_name == 'login' %}
        <h1 id="page_title">로그인</h1>
      {% endif %}    
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="제출">
      </form>
    </div>
  </div>
  <div class="col-3"></div>
</div>
<style>
    #page_title {
    color: #dcdcdc;
    font-family: 'Jua', sans-serif;
    margin-top:30px; 
    margin-bottom:20px;
  }
  label {
    color: #6C757D;
  }
</style>

{% endblock %}
