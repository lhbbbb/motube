{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="container">
  {% if request.resolver_match.url_name == 'signup' %}
  <h1>회원가입</h1>
  {% elif request.resolver_match.url_name == 'login' %}
  <h1>로그인</h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="제출">
  </form>
</div>
{% endblock %}
